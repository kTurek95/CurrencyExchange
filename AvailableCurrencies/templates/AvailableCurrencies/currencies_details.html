{%  extends 'main/about.html' %}
{% block content %}
<div>
    <h1>Currency name - {{ currency_details.name }}</h1>
    {% if currency_details.country_name == 'Global' %}
        <p>It is a cryptocurrency</p>
    {% else %}
        <p>Used in {{ currency_details.country_name }}</p>
    {%  endif %}
</div>
{% endblock %}
